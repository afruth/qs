<head>
    <title>Q - ask and answer Questions</title>
    <link rel="icon" sizes="16x16 32x32" href="/qme.ico">
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=267763216744350&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>

<template name="mainLayout">
    <div id="fb-root"></div>
    <div class="wrapper">
        <div class="box">

                <div class="column" id="sidebar">
                    <ul class="nav">
                        <li>
                            <a class="brand" href="/"><img src="/whiteQme.png">Q's</a>
                        </li>
                    </ul>
                    {{#if currentUser}}

                    <ul class="nav" id="lg-menu">
                        <div class="profile-pic">
                            <img src="{{user.profile.avatar}}" />
                            <span class="uname">{{user.profile.name}}<br>{{user.coins}} coins.</span>
                        </div>
                            <li>
                                <a href="/ask">
                                    <i class="glyphicon glyphicon-plus"></i>
                                  Ask a Q
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <i class="glyphicon glyphicon-list"></i>
                                  Latest Q's
                                </a>
                            </li>

                            <li>
                                <a href="/flist">
                                    <i class="glyphicon glyphicon-heart"></i>
                                  My favorite Q's
                                </a>
                            </li>
                            <li>
                                <a href="/mylist">
                                    <i class="glyphicon glyphicon-user"></i>
                                  My Q's
                                </a>
                            </li>

                            <li>
                                <hr>
                                <a href="#" id="logout">
                                    <i class="glyphicon glyphicon-off"></i>
                                  Logout
                                </a>
                            </li>
                            {{#if user.profile.savedSearches}}
                            <li class="disabled">
                                <h4>Saved searches</h4>
                            </li>
                            {{#each user.profile.savedSearches}}
                            <li>
                                <a href="/search/{{safeUrl this}}">
                                                {{this}}
                                                <button class="btn btn-danger btn-xs delSearch pull-right" data-qid="{{this}}">
                                                    X
                                                </button>
                                            </a>

                            </li>
                            {{/each}} {{/if}}
                    </ul>
                        {{else}}
                    {{#unless loggingIn}}
                    <ul class="nav" id="logout-large">
                        <li>
                            <a href="#" id="login-large" class="text-center">
                                <i class="glyphicon glyphicon-log-in"></i>
                                Login
                            </a>
                        </li>
                    </ul>
                     {{/unless}} {{/if}}

                    </div>



            <div class="column" id="main">
                    <div class="full col-sm-9">
                        <div class="row">
                    {{>meteorErrors}}
                </div>

                <div class="row">

                    <div class="yield col-sm-12 col-md-12">

                        {{>yield}}
                    </div>



                </div>
                <div class="col-md-12">
                    <footer>Many thanks to <a href="http://sachagreif.com/">Sacha Greif</a> for the great logo, and to the <a href="http://meteor.com">Meteor team and community</a> for the amazing platform.
                    </footer>
                </div>
                    </div>


                </div>
    </div>
</div>
</template>


<template name="_loginButtonsAdditionalLoggedInDropdownActions">
    <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Your profile</button>
</template>


<template name="notLoggedIn">
    <div class="alert alert-error">
        <p>In order to enjoy the full version you have to be logged-in! Do that using one of your many social media accounts from the menu.</p>
        <p><a href="/">Go to the front page.</a>
        </p>
    </div>
</template>
